<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css"
    integrity="sha256-JDBcnYeV19J14isGd3EtnsCQK05d8PczJ5+fvEvBJvI=" crossorigin="anonymous" />
  <script src="/build/usertaskcomponent.js"></script>
  <link rel="stylesheet" href="../assets/dynamic_form.css">


</head>

<body>
  <div class="container-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-7 col-sx-12 m-auto py-5">
          <dynamic-usertask-form-component id="userTaskComponent"></dynamic-usertask-form-component>
        </div>
      </div>
    </div>
  </div>
  <script>

    const userTaskData = {
      formFields: [{
        id: 'testText',
        type: 'string',
        label: 'Testtext',
        defaultValue: 'Test1234',
      },
      {
        id: 'testLong',
        type: 'long',
        label: 'Testlong',
        defaultValue: '1234',
      },
      {
        id: 'testDecimal',
        type: 'number',
        label: 'TestDecimal',
        defaultValue: '1234,1234',
      },
      {
        id: 'testBoolean',
        type: 'boolean',
        label: 'TestBoolean',
        defaultValue: 'true',
      },
      {
        id: 'testDate',
        type: 'date',
        label: 'TestDate',
        defaultValue: '20.12.1983',
      },
      {
        id: 'testEnum',
        type: 'enum',
        label: 'TestEnum',
        enumValues: [{ id: '1', name: 'Wert1' }, { id: '2', name: 'Wert2' }],
        defaultValue: '2',
      }],
    };

    const userTask = {
      id: 'USER-TASK-ID',
      flowNodeInstanceId: '',
      name: 'Dynamische UserTask',
      correlationId: '',
      processInstanceId: '',
      processModelId: '',
      data: userTaskData,
      tokenPayload: 'asd',
    };

    var component = document.getElementById('userTaskComponent');
    component.userTask = userTask;
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha256-VsEqElsCHSGmnmHXGQzvoWjWwoznFSZc6hs7ARLRacQ="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"
    integrity="sha256-tW5LzEC7QjhG0CiAvxlseMTs2qJS7u3DRPauDjFJ3zo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.de.min.js"
    integrity="sha256-MRg0FdDDqvQkQ3VIUMZCZ39M6O40kpoIYqCGU2rRyxE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.en-IE.min.js"
    integrity="sha256-xvu2Jw+poGAAbjaorSrkU69Ld0+J9/lJtHifgKpn4tY=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.min.js" integrity="sha256-JUbLuiRKiaXfbMpDSL9JwAJugW+Hg2E07+fjOCFjSSA="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/jquery.inputmask.min.js"
    integrity="sha256-BhZ+laf8gu3ZySieS2lNZWQ7Aeeada3d9b/0Gb7HBYc=" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $(":input").inputmask();

      $('[data-provide="datepicker"]').datepicker({
        maxViewMode: 2,
        language: 'de',
        autoclose: true,
        format: 'dd.mm.yyyy',
      });
    });
  </script>

</body>

</html>
