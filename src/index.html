<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>


</head>
<body>

  <my-component id="test-comp"></my-component>

  <script>
      var userTaskData = {formFields: [{id: "USER-TASK-DATA-ID",
                                        type: 'string',
                                        enumValues: [{id: 'ENUM-VALUES-ID', name: 'ENUM-VALUES-NAME'}],
                                        label: 'USER-TASK-DATA-LABEL',
                                        defaultValue: 'USER-TASK-DATA-DEFAULT-VALUE',
                                        preferredControl: 'USER-TASK-DATA-PREFERRED-CONTROL',
                                      }]};

      var userTask = {id: "USER-TASK-ID",
                      flowNodeInstanceId: "",
                      name: "USER-TASK-NAME",
                      correlationId: "",
                      processInstanceId: "",
                      processModelId: "",
                      data: userTaskData,
                      tokenPayload: "asd"};
      var component = document.getElementById("test-comp");
      component.userTask = userTask;
  </script>

</body>
</html>
