<div class="form-group">
  <label for="dynamic-ui-field-{{id}}">{{label}}:</label>
  <select class="form-control" id="dynamic-ui-field-{{id}}" name="form_fields[{{id}}]" placeholder="{{label}}" value="{{defaultValue}}">
    {{#each enumValues}}
    <option value="{{this.id}}">{{this.name}}</option>
    {{/each}}
  </select>
</div>
